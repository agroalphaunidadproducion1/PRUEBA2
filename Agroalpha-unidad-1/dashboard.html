<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Agroalpha</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        :root {
            --primary-color: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --admin-color: #1976D2;
            --supervisor-color: #7B1FA2;
            --grower-color: #D32F2F;
            --digitador-color: #C2185B;
            --tecnico-color: #0288D1;
            --culturales-color: #5D4037;
            --riego-color: #0097A7;
            --invitado-color: #616161;
            --gerente-color: #FF9800;
            --camaron-color: #607D8B;
            --jefe-vivero-color: #009688;
            --usuario-color: #795548; /* Color uniforme para usuarios nuevos */
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --dark-gray: #343a40;
            --text-color: #212529;
            --border-color: #dee2e6;
            --card-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 60px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .brand-icon {
            font-size: 20px;
        }
        
        .brand-text h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .brand-text span {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            margin-top: 4px;
        }
        
        .admin-badge { background-color: var(--admin-color); }
        .supervisor-badge { background-color: var(--supervisor-color); }
        .grower-badge { background-color: var(--grower-color); }
        .digitador-badge { background-color: var(--digitador-color); }
        .fitosanidad-badge { background-color: var(--tecnico-color); }
        .culturales-badge { background-color: var(--culturales-color); }
        .riego-badge { background-color: var(--riego-color); }
        .invitado-badge { background-color: var(--invitado-color); }
        .gerente-badge { background-color: var(--gerente-color); }
        .camaron-badge { background-color: var(--camaron-color); }
        .jefe-vivero-badge { background-color: var(--jefe-vivero-color); }
        .mezclero-fitosanidad-badge { background-color: var(--usuario-color); }
        .usuario1-badge { background-color: var(--usuario-color); }
        .usuario2-badge { background-color: var(--usuario-color); }
        .usuario3-badge { background-color: var(--usuario-color); }
        .usuario4-badge { background-color: var(--usuario-color); }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .header-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-container {
            position: relative;
        }
        
        .main-content {
            padding: 16px;
        }
        
        .welcome-container {
            background: linear-gradient(120deg, #f0f7f0 0%, #e8f5e9 100%);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        .welcome-title {
            color: var(--primary-dark);
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .dashboard-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 12px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--primary-light);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.12);
        }
        
        .card-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .card h3 {
            color: var(--primary-dark);
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--white);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            background-color: #f8d7da;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .debug-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid var(--primary-color);
        }
        
        .debug-toggle {
            background-color: var(--primary-light);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        
        /* Estilos responsivos adicionales */
        @media (max-width: 340px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .card {
                padding: 10px;
                min-height: 110px;
            }
            
            .card-icon {
                font-size: 1.5rem;
            }
            
            .card h3 {
                font-size: 0.8rem;
            }
            
            .header-actions {
                gap: 5px;
            }
            
            .header-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Header simplificado -->
    <div class="header">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="brand-text">
                <h1>Agroalpha</h1>
                <span>Unidad de producción 1</span>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-details">
                <span id="user-name">Usuario</span>
                <span id="user-role" class="role-badge">Rol</span>
            </div>
            <div class="header-actions">
                <div class="btn-container">
                    <button class="header-btn" id="settingsBtn" title="Ajustes">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                <div class="btn-container">
                    <button class="header-btn" id="notificationsBtn" title="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount" style="display: none;">0</span>
                    </button>
                </div>
                <div class="btn-container">
                    <button class="header-btn" id="logoutBtn" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contenido principal simplificado -->
    <div class="main-content">
        <div class="welcome-container">
            <h1 class="welcome-title">Hola, <span id="welcome-name">Usuario</span></h1>
        </div>
        
        <div class="dashboard-section">
            <h2 class="section-title">Módulos</h2>
            <div class="cards-container" id="featuresContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando módulos...
                </div>
            </div>
            
            <button class="debug-toggle" id="debugToggle">Mostrar información técnica</button>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://agro-productos-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const activeUsersRef = database.ref('uactivos');
        const modulesRef = database.ref('modules');
        const accessRef = database.ref('accesos');
        
        // Mapeo de IDs en español a inglés (para compatibilidad)
        const moduleIdMap = {
            // Módulos en español -> inglés
            'usuarios': 'users',
            'asistencias': 'attendance',
            'personal': 'staff',
            'registros': 'records',
            'cosechas': 'harvest',
            'documentos': 'documents',
            'beneficios': 'beneficios',
            'actividades': 'activities',
            'quimicos': 'chemicals',
            'basedatos': 'database',
            'aplicaciones': 'applications',
            'ver-aplicaciones': 'view-apps',
            'registrar-asistencia': 'register-att',
            'registrar-actividades': 'register-act',
            'camaron': 'shrimp',
            'proyecciones': 'projections',
            'consultas': 'queries',
            'plagas': 'pests',
            'riego': 'irrigation',
            'humedad': 'humidity',
            'reportes-publicos': 'public-reports',
            
            // Módulos en inglés (para referencia)
            'users': 'users',
            'attendance': 'attendance',
            'staff': 'staff',
            'records': 'records',
            'harvest': 'harvest',
            'documents': 'documents',
            'beneficios': 'beneficios',
            'activities': 'activities',
            'chemicals': 'chemicals',
            'database': 'database',
            'applications': 'applications',
            'view-apps': 'view-apps',
            'register-att': 'register-att',
            'register-act': 'register-act',
            'shrimp': 'shrimp',
            'projections': 'projections',
            'queries': 'queries',
            'pests': 'pests',
            'irrigation': 'irrigation',
            'humidity': 'humidity',
            'public-reports': 'public-reports'
        };
        
        // Variables globales
        let systemModules = [];
        let roleAccess = {};
        let userRole = '';
        
        // Verificar sesión al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (!userData || !userData.username) {
                window.location.href = 'index.html';
                return;
            }
            
            // Guardar el rol del usuario
            userRole = userData.role;
            
            // Configurar eventos
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('debugToggle').addEventListener('click', toggleDebugInfo);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('notificationsBtn').addEventListener('click', openNotifications);
            
            // Verificar si el usuario sigue activo en uactivos
            activeUsersRef.child(userData.username).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        logout();
                        return;
                    }
                    
                    // Mostrar información del usuario
                    displayUserInfo(userData);
                    
                    // Cargar datos de Firebase
                    loadFirebaseData();
                    
                    // Cargar notificaciones
                    loadNotifications();
                })
                .catch(error => {
                    console.error('Error verificando sesión activa:', error);
                    showError('Error de conexión. Intente recargar la página.');
                });
        });
        
        // Cargar datos desde Firebase
        function loadFirebaseData() {
            // Cargar módulos y accesos en paralelo
            Promise.all([
                modulesRef.once('value'),
                accessRef.once('value')
            ])
            .then(([modulesSnapshot, accessSnapshot]) => {
                // Procesar módulos
                if (modulesSnapshot.exists()) {
                    const modulesData = modulesSnapshot.val();
                    
                    // Verificar si modulesData es un array o un objeto
                    if (Array.isArray(modulesData)) {
                        systemModules = modulesData;
                    } else if (typeof modulesData === 'object' && modulesData !== null) {
                        // Convertir objeto a array
                        systemModules = Object.values(modulesData);
                    } else {
                        systemModules = [];
                    }
                    
                    console.log('Módulos cargados:', systemModules);
                } else {
                    console.error('No se encontraron módulos en Firebase');
                    systemModules = [];
                }
                
                // Procesar accesos
                if (accessSnapshot.exists()) {
                    roleAccess = accessSnapshot.val();
                    console.log('Accesos cargados:', roleAccess);
                } else {
                    console.error('No se encontraron accesos en Firebase');
                    roleAccess = {};
                }
                
                // Generar las tarjetas con los permisos del usuario
                generateFeatureCards();
            })
            .catch(error => {
                console.error('Error cargando datos de Firebase:', error);
                showError('Error al cargar los módulos. Intente recargar la página.');
                
                // Mostrar información de depuración
                showDebugInfo(`
                    <strong>Error de conexión:</strong><br>
                    ${error.message}<br><br>
                    <strong>URL de Firebase:</strong><br>
                    ${firebaseConfig.databaseURL}
                `);
            });
        }
        
        // Cargar notificaciones
        function loadNotifications() {
            // En una implementación real, esto cargaría desde Firebase
            // Por ahora simulamos algunas notificaciones
            const notificationCount = Math.floor(Math.random() * 5);
            const notificationBadge = document.getElementById('notificationCount');
            
            if (notificationCount > 0) {
                notificationBadge.textContent = notificationCount;
                notificationBadge.style.display = 'flex';
            } else {
                notificationBadge.style.display = 'none';
            }
        }
        
        // Mostrar información del usuario
        function displayUserInfo(userData) {
            document.getElementById('user-name').textContent = userData.name || userData.username;
            document.getElementById('welcome-name').textContent = userData.name || userData.username;
            
            const roleBadge = document.getElementById('user-role');
            roleBadge.textContent = userData.role;
            roleBadge.className = 'role-badge ' + getBadgeClass(userData.role);
        }
        
        // Obtener clase CSS para el badge según el rol
        function getBadgeClass(role) {
            const roleClasses = {
                'Administrador': 'admin-badge',
                'Supervisor': 'supervisor-badge',
                'Grower': 'grower-badge',
                'Grower Junior': 'grower-badge',
                'Digitador': 'digitador-badge',
                'Técnico Fitosanidad': 'fitosanidad-badge',
                'Técnico Prácticas Culturales': 'culturales-badge',
                'Técnico Riego': 'riego-badge',
                'Invitado': 'invitado-badge',
                'Gerente de Producción': 'gerente-badge',
                'Gerente General': 'gerente-badge',
                'Camaron': 'camaron-badge',
                'Jefe de Vivero': 'jefe-vivero-badge',
                'Mezclero Fitosanidad': 'mezclero-fitosanidad-badge',
                'Usuario1': 'usuario1-badge',
                'Usuario2': 'usuario2-badge',
                'Usuario3': 'usuario3-badge',
                'Usuario4': 'usuario4-badge'
            };
            return roleClasses[role] || 'invitado-badge';
        }
        
        // Normalizar ID del módulo (para manejar español/inglés)
        function normalizeModuleId(moduleId) {
            if (!moduleId) return null;
            
            // Si el ID ya está en inglés, devolverlo tal cual
            if (moduleIdMap[moduleId]) {
                return moduleIdMap[moduleId];
            }
            
            // Si no está en el mapa, intentar encontrar coincidencia
            const normalizedId = moduleId.toLowerCase().replace(/[^a-z0-9]/g, '-');
            return moduleIdMap[normalizedId] || moduleId;
        }
        
        // Generar tarjetas de características según los permisos del rol
        function generateFeatureCards() {
            const container = document.getElementById('featuresContainer');
            
            // Verificar si tenemos los datos necesarios
            if (systemModules.length === 0) {
                container.innerHTML = '<div class="error-message">No hay módulos configurados en el sistema.</div>';
                showDebugInfo(`
                    <strong>Problema detectado:</strong> No hay módulos en la base de datos.<br>
                    <strong>Solución:</strong> Accede a la página de administración para crear módulos.
                `);
                return;
            }
            
            if (Object.keys(roleAccess).length === 0) {
                container.innerHTML = '<div class="error-message">No hay permisos configurados en el sistema.</div>';
                showDebugInfo(`
                    <strong>Problema detectado:</strong> No hay permisos en la base de datos.<br>
                    <strong>Solución:</strong> Accede a la página de administración para configurar permisos.
                `);
                return;
            }
            
            // Obtener los accesos para el rol del usuario
            const userAccess = roleAccess[userRole];
            
            if (!userAccess) {
                container.innerHTML = `<div class="error-message">No se encontraron permisos para el rol "${userRole}".</div>`;
                showDebugInfo(`
                    <strong>Problema detectado:</strong> No hay permisos para el rol "${userRole}".<br>
                    <strong>Roles con permisos:</strong> ${Object.keys(roleAccess).join(', ')}<br>
                    <strong>Solución:</strong> Accede a la página de administración para asignar permisos a este rol.
                `);
                return;
            }
            
            // Preparar información de depuración
            let debugHTML = `
                <strong>Información de depuración:</strong><br>
                <strong>Rol del usuario:</strong> ${userRole}<br>
                <strong>Módulos cargados:</strong> ${systemModules.length}<br>
                <strong>Permisos para este rol:</strong> ${Object.keys(userAccess).filter(id => userAccess[id]).length} módulos permitidos<br><br>
            `;
            
            // Filtrar módulos a los que el usuario tiene acceso
            const accessibleModules = [];
            
            systemModules.forEach(module => {
                if (!module || !module.id) return;
                
                // Normalizar ID del módulo para compatibilidad
                const normalizedId = normalizeModuleId(module.id);
                const hasAccess = userAccess[normalizedId] || userAccess[module.id];
                
                debugHTML += `<strong>Módulo:</strong> ${module.id} → ${normalizedId} → ${hasAccess ? 'ACCESO PERMITIDO' : 'sin acceso'}<br>`;
                
                if (hasAccess) {
                    accessibleModules.push(module);
                }
            });
            
            // Mostrar información de depuración
            showDebugInfo(debugHTML);
            
            if (accessibleModules.length === 0) {
                container.innerHTML = '<div class="error-message">No tiene acceso a ningún módulo. Contacte al administrador.</div>';
                return;
            }
            
            // Generar tarjetas para los módulos accesibles
            container.innerHTML = '';
            accessibleModules.forEach(module => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = function() {
                    window.location.href = module.link || '#';
                };
                
                card.innerHTML = `
                    <div class="card-icon"><i class="fas ${module.icon || 'fa-cube'}"></i></div>
                    <h3>${module.title || 'Módulo sin nombre'}</h3>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const container = document.getElementById('featuresContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // Mostrar información de depuración
        function showDebugInfo(content) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = content;
        }
        
        // Alternar visibilidad de información de depuración
        function toggleDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            const debugToggle = document.getElementById('debugToggle');
            
            if (debugInfo.style.display === 'none') {
                debugInfo.style.display = 'block';
                debugToggle.textContent = 'Ocultar información técnica';
            } else {
                debugInfo.style.display = 'none';
                debugToggle.textContent = 'Mostrar información técnica';
            }
        }
        
        // Abrir configuración
        function openSettings() {
            alert('Funcionalidad de ajustes en desarrollo');
            // En una implementación real, esto abriría un modal o página de configuración
        }
        
        // Abrir notificaciones
        function openNotifications() {
            alert('Funcionalidad de notificaciones en desarrollo');
            // En una implementación real, esto abriría un panel de notificaciones
        }
        
        // Cerrar sesión
        function logout() {
            const userData = JSON.parse(sessionStorage.getItem('currentUser'));
            
            if (userData?.username) {
                // Eliminar de usuarios activos
                activeUsersRef.child(userData.username).remove()
                    .then(() => {
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        console.error('Error al cerrar sesión:', error);
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    });
            } else {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>

    <script src="footer.js"></script>
</body>
</html>
