<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Documentos OneDrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0078d4; /* Color de Microsoft */
            --secondary-color: #106ebe;
            --light-gray: #f3f2f1;
            --medium-gray: #e1dfdd;
            --dark-gray: #323130;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light-gray);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 4px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0, 0, 0, 0.132), 0 0.3px 0.9px 0 rgba(0, 0, 0, 0.108);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        h1 i {
            margin-right: 12px;
        }
        
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px;
            background-color: var(--white);
            border-radius: 4px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0, 0, 0, 0.1);
        }
        
        .search-group {
            flex: 1;
            min-width: 200px;
        }
        
        .search-input {
            position: relative;
            flex: 2;
            min-width: 300px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 2px;
            font-size: 14px;
            height: 32px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0 16px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            height: 32px;
            transition: background-color 0.167s ease;
            align-self: flex-end;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        
        .document-card {
            background-color: var(--white);
            border-radius: 4px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 3.2px 7.2px 0 rgba(0, 0, 0, 0.132), 0 0.6px 1.8px 0 rgba(0, 0, 0, 0.108);
        }
        
        .document-icon {
            background-color: #f3f2f1;
            padding: 16px;
            text-align: center;
            font-size: 32px;
            color: var(--primary-color);
        }
        
        .document-info {
            padding: 16px;
        }
        
        .document-name {
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .document-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--dark-gray);
            margin-bottom: 12px;
        }
        
        .document-type {
            background-color: #f3f2f1;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .document-link {
            display: block;
            text-align: center;
            padding: 8px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 2px;
            transition: background-color 0.167s ease;
        }
        
        .document-link:hover {
            background-color: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--dark-gray);
            font-size: 16px;
            grid-column: 1 / -1;
        }
        
        /* Estilos para tipos de documentos */
        .type-word { color: #2b579a; }
        .type-excel { color: #217346; }
        .type-powerpoint { color: #b7472a; }
        .type-pdf { color: #d83b01; }
        .type-image { color: #ff8c00; }
        .type-video { color: #b4009e; }
        .type-audio { color: #e81123; }
        .type-zip { color: #737373; }
        .type-other { color: #666666; }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-group, .search-input {
                width: 100%;
                min-width: auto;
            }
            
            button {
                width: 100%;
            }
            
            .documents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-microsoft"></i> Documentos en OneDrive</h1>
        
        <div class="search-container">
            <div class="search-input">
                <label for="search">Buscar documentos</label>
                <input type="text" id="search" placeholder="Escribe para buscar...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="search-group">
                <label for="type">Tipo de documento</label>
                <select id="type">
                    <option value="">Todos los tipos</option>
                    <option value="word">Word</option>
                    <option value="excel">Excel</option>
                    <option value="powerpoint">PowerPoint</option>
                    <option value="pdf">PDF</option>
                    <option value="image">Imagen</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="zip">Archivo comprimido</option>
                    <option value="other">Otros</option>
                </select>
            </div>
            <button id="searchButton">Buscar</button>
        </div>
        
        <div class="documents-grid" id="documentsGrid">
            <!-- Los documentos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Base de datos de documentos (simulada)
        const documents = [

                icon: "fa-file-excel"
            },
            {

                type: "excel",
                date: "2025-8-8",

                url: "https://1drv.ms/x/c/02d857ae3d05bf9f/EVmsR9pSVLhPiUrowbcCgC4BAmKzqkuoEK7M_XmKHUwChw?e=zfti1l",
                icon: "fa-file-excel"
            },
            {
                name: "Analisis Foliares Riego",
                type: "excel",
                date: "2025-8-08",
                size: "5.2 MB",
                url: "https://onedrive.live.com/:x:/g/personal/02D857AE3D05BF9F/ETEv1D3h19lFroZVjEMiRAIB1b5E4T8MyZhPrF-1P_fh9A?resid=02D857AE3D05BF9F!s3dd42f31d7e145d9ae86558c43224402&ithint=file%2Cxlsx&e=RRROJT&wdOrigin=OWA.LINK&wdPreviousSession=54b05671-672b-4774-80ee-98fc5",
                icon: "fa-file-excel"
            },
            {
                name: "Prod. Sem.-AgroAlpha-Para el ciclo (2025-2026)",
                type: "excel",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://agroalphahn-my.sharepoint.com/:x:/g/personal/gerenciageneral_agroalpha_hn/ESNN_Cg4-81EmwOrayB7c6cBsGKjFlnMbI2FK9jnnCWpCA?e=tY9uvo",
                icon: "fa-file-excel"
            },
             {
                name: "Agroquimicos",
                type: "excel",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://d.docs.live.net/006c9091acd085cb/Documentos/Agroindustrial%20Alpha/Agroquimicos/Agroquimicos.xlsx",

            },
           {
                name: "Fichas Tecnicas Insecticidas",
                type: "other",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/f/c/7b132ef70b2c6509/EsN4np2YdFVJiAMnJdtV6V8B6YWvrmchYu7xnZf99_NuJw?e=LWRJu5",
                icon: "fa-folder"
            },
            {
                name: "Fichas Tecnicas Fungicidas",
                type: "other",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/f/c/7b132ef70b2c6509/Eo3BwQb1xTNBiXVfjlqECz8B5FmQLi5s5m_k_9vWCTDUFQ?e=HoY7vS",
                icon: "fa-folder"
            },
               {
                name: "Fichas Tecnicas Aminoacidos",
                type: "other",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/f/c/7b132ef70b2c6509/ElmhGVfHuChPpqk8xXyZ2VEBjR-uP1XFS5EL_VqEZPS2Yw?e=RaSiog",
                icon: "fa-folder"
            },
                 {
                name: "Fichas Tecnicas Bactericidas",
                type: "other",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/f/c/7b132ef70b2c6509/EmcDsXxJaxpIi5ltkf0DdWEBvCBVDpRmM7dfIiOgliWOzQ?e=Dis4qJ",
                icon: "fa-folder"
            },
               {
                name: "Fichas Tecnicas Estimuladores de crecimiento",
                type: "other",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/f/c/7b132ef70b2c6509/Ehv2YMfu-sVEsjcQ1hbYDEoBuAAFlagpr2J7ES0yLPJDVQ?e=Ts0gl0",
                icon: "fa-folder"
            },
                 {
                name: "Fichas Tecnicas Herbicidas",
                type: "other",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/f/c/7b132ef70b2c6509/Eq6ZNMxVjR9DiRQ_Jl4LzNwB0uA9XQyK55Cvhcakb1aMyQ?e=TeEYYE",
                icon: "fa-folder"
            },
             {
                name: "SAG-Produccion fungicidas",
                type: "excel",
                date: "2025-08-08",
                size: "3.7 MB",
                url: "https://1drv.ms/x/c/7b132ef70b2c6509/EUQDq5DyBllDlwT1EOm-QysBUfcJsHbAooNU-_MVce5IUA?e=2rZlqe",
                icon: "fa-file-excel"
            },

        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar todos los documentos al cargar
            displayDocuments(documents);
            
            // Manejar búsqueda
            document.getElementById('searchButton').addEventListener('click', function() {
                filterDocuments();
            });
            
            // Buscar al presionar Enter
            document.getElementById('search').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    filterDocuments();
                }
            });
            
            // Buscar al cambiar el tipo
            document.getElementById('type').addEventListener('change', function() {
                filterDocuments();
            });
        });
        
        function filterDocuments() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('type').value;
            
            const filtered = documents.filter(doc => {
                // Filtrar por término de búsqueda
                const matchesSearch = doc.name.toLowerCase().includes(searchTerm);
                
                // Filtrar por tipo
                const matchesType = !typeFilter || doc.type === typeFilter;
                
                return matchesSearch && matchesType;
            });
            
            displayDocuments(filtered);
        }
        
        function displayDocuments(docs) {
            const grid = document.getElementById('documentsGrid');
            grid.innerHTML = '';
            
            if (docs.length === 0) {
                grid.innerHTML = '<div class="no-results">No se encontraron documentos con los criterios de búsqueda</div>';
                return;
            }
            
            docs.forEach(doc => {
                const card = document.createElement('div');
                card.className = 'document-card';
                
                // Obtener clase de tipo para el color
                const typeClass = `type-${doc.type}`;
                
                card.innerHTML = `
                    <div class="document-icon">
                        <i class="fas ${doc.icon} ${typeClass}"></i>
                    </div>
                    <div class="document-info">
                        <div class="document-name" title="${doc.name}">${doc.name}</div>
                        <div class="document-meta">
                            <span>${formatDate(doc.date)}</span>
                            <span>${doc.size}</span>
                        </div>
                        <div class="document-type ${typeClass}">${getTypeName(doc.type)}</div>
                        <a href="${doc.url}" target="_blank" class="document-link">
                            <i class="fas fa-external-link-alt"></i> Abrir en OneDrive
                        </a>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }
        
        function getTypeName(type) {
            const typeNames = {
                'word': 'Documento Word',
                'excel': 'Hoja de cálculo',
                'powerpoint': 'Presentación',
                'pdf': 'Documento PDF',
                'image': 'Imagen',
                'video': 'Video',
                'audio': 'Audio',
                'zip': 'Archivo comprimido',
                'other': 'Otro tipo'
            };
            return typeNames[type] || 'Documento';
        }
    </script>

</body>
