    .encabezado {
      display: flex;
      align-items: center;
      background-color: #2d6a4f;

      color: white;

    }

      gap: 10px;

      background-color: #d1e7dd;

    .barra-botones button {
      padding: 10px 20px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .barra-botones button:hover {
      background-color: #1b4332;
    }
